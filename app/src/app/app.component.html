<form>
  
  <button class="btn btn-primary" type="button" [disabled]="clicked" (click)="onSubmit(); clicked = true;">
      Click
  </button>


  <ul class="list-group" >
    <li *ngFor="let e of empList" class="list-group-item" (click)="e.index > ind ? onSubmit() : onClick()">
        {{ e.name }}
    </li>
  </ul>

</form>
